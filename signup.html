<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <!-- Sign Up Header -->
        <p class="header">Sign Up</p>

        <!-- Sign Up Form -->
        <div class="signup-form">
            <div class="input-row">
                <input name="username" type="text" class="input-field half" placeholder="* Username">
                <input name="display-name" type="text" class="input-field half" placeholder="* Display Name">
            </div>
            <div class="input-row">
                <input name="email" type="email" class="input-field full" placeholder="* E-Mail Address">
            </div>
            <div class="input-row">
                <input name="password" type="password" class="input-field full" placeholder="* Password">
            </div>
            <button class="signup-btn">Sign Up</button>
        </div>

        <!-- OR Divider -->
        <div class="or">OR</div>

        <!-- Log In Button -->
        <button class="login-toggle-btn">Log In</button>
    </div>
</body>
</html>
